<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员首页</title>
    <!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link href="images/title.png" rel="icon"/>
    <link href="thirdLib/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="thirdLib/axios.js"></script>
    <script src="thirdLib/vue.js"></script>
    <script src="thirdLib/element-ui/lib/index.js"></script>
</head>

<body bgcolor="#f0f8ff">
<div id="app">
    <el-row :gutter="20" class="row-header" type="flex" justify="center">
        <el-col :span="20">
            <div class="grid-content"></div>
        </el-col>
        <el-col :span="2" >
            <h2 class='header-h2'>{{username}}</h2>
        </el-col>
        <el-col :span="2">
            <div style="padding-top: 25px">
                <el-link type="warning" style="color: #dc1125" @click="logOut()">退出登录</el-link>
            </div>
        </el-col>
    </el-row>
    <div style="margin: 20px;"></div>
    <el-row :gutter="20" type="flex" justify="center">
        <el-col :span="6">
            <el-card shadow="always" style="text-align: center">
                <h1 style="text-align: center;">管理员首页</h1>
                <el-divider></el-divider>
                <el-image src="images/paperin.jpg" fit="fill" ></el-image>
                <div style="padding: 14px">
                    <el-button type="primary" @click="toPaperin()" plain>录入试卷</el-button>
                </div>
                <div style="padding: 14px">
                    <el-button type="primary" @click="doEmpty()" plain>清空报名</el-button>
                </div>
            </el-card>
        </el-col>
    </el-row>
</div>
</body>

<script src="js/Var.js"></script>

<script>
    new Vue({
        el: '#app',
        mounted() {
            this.getUsername();
        },
        data() {
            return{
                username: "",
            }
        },
        methods: {
            getUsername() {
                axios({
                    method: "GET",
                    url: basePath+"api/username",
                }).then(res => {
                    if (res.data.status === 0) {
                        //获取数据成功
                        // this.$message.success(res.data.msg);
                        this.username = res.data.data;
                    } else {
                        //获取数据失败
                        this.$message.error(res.data.msg);
                    }
                })
            },
            toPaperin() {
                setTimeout(() => {
                    window.location.href = "./paperin.html";
                }, 1000)
            },
            doEmpty() {
                axios({
                    method: "DELETE",
                    url: basePath+"api/enroll",
                }).then(res => {
                    if (res.data.status === 0) {
                        //获取数据成功
                        this.$message.success(res.data.msg);
                    } else {
                        //获取数据失败
                        this.$message.error(res.data.msg);
                    }
                })
            },
            logOut() {
                axios({
                    method: "POST",
                    url: basePath+"api/logout",
                }).then(res => {
                    if (res.data.status === 0) {
                        //获取数据成功
                        this.$message.success(res.data.msg);
                        setTimeout(() => {
                            window.location.href = "./login.html";
                        }, 1000)
                    } else {
                        //获取数据失败
                        this.$message.error(res.data.msg);
                    }
                })
            }
        }
    })
</script>
<style>
    .grid-content{
        min-height: 40px;
    }
    .header-h2{
        color:#fff ;
    }
    .header-h2:hover{
        color:#fff ;
    }
    .row-header{
        background:#409eff;
    }

</style>
</html>
