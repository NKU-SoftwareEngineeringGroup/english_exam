<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生首页</title>
  <!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
  <link href="images/title.png" rel="icon"/>
  <link href="thirdLib/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
  <script src="thirdLib/axios.js"></script>
  <script src="thirdLib/vue.js"></script>
  <script src="thirdLib/element-ui/lib/index.js"></script>
</head>

<body background="images/bg2.png" style="background-repeat:no-repeat;background-attachment:fixed;background-size:100% 100%;">
<div id="app">
    <el-row :gutter="20" class="row-header" type="flex" justify="center">
        <el-col :span="20">
            <div class="grid-content"></div>
        </el-col>
        <el-col :span="2" >
            <h2 class='header-h2'>{{username}}</h2>
        </el-col>
        <el-col :span="2">
            <div style="padding-top: 25px">
                <el-button type="danger" icon="el-icon-caret-left" @click="logOut()" round>退出登录</el-button>
            </div>
        </el-col>
    </el-row>

  <div style="margin: 20px;"></div>
  <el-row :gutter="20" type="flex" justify="center">
    <el-col :span="6">
      <el-card shadow="always" style="text-align: center">
        <h1 style="text-align: center;">学生首页</h1>
        <el-divider></el-divider>
        <el-image src="images/student.png"  fit="fill"></el-image>
        <div style="padding: 14px">
          <el-button type="primary" @click="toEnroll()" plain >前往报名</el-button>
        </div>
        <div style="padding: 14px">
          <el-button type="primary" @click="toExam()" plain >开始考试</el-button>
        </div>
        <div style="padding: 14px">
          <el-button type="primary" @click="toGrade()" plain >成绩查询</el-button>
        </div>
      </el-card>
    </el-col>
  </el-row>
</div>
</body>

<script src="js/Var.js"></script>

<script>
  new Vue({
    el: '#app',
    mounted() {
      this.getUsername();
    },
    data() {
      return{
        username: "",
      }
    },
    methods: {
      getUsername() {
        axios({
          method: "GET",
          url: basePath+"api/username",
        }).then(res => {
          if (res.data.status === 0) {
            //获取数据成功
            // this.$message.success(res.data.msg);
            this.username = res.data.data;
          } else {
            //获取数据失败
            this.$message.error(res.data.msg);
          }
        })
      },
      toEnroll() {
        setTimeout(() => {
          window.location.href = "./enroll.html";
        }, 1000)
      },
      toExam() {
        setTimeout(() => {
          window.location.href = "./exam.html";
        }, 1000)
      },
      toGrade() {
        setTimeout(() => {
          window.location.href = "./grade.html";
        }, 1000)
      },
        logOut() {
            axios({
                method: "POST",
                url: basePath+"api/logout",
            }).then(res => {
                if (res.data.status === 0) {
                    //获取数据成功
                    this.$message.success(res.data.msg);
                    setTimeout(() => {
                        window.location.href = "./login.html";
                    }, 1000)
                } else {
                    //获取数据失败
                    this.$message.error(res.data.msg);
                }
            })
        }
    }
  })
</script>
<style>
  .grid-content{
    min-height: 40px;
  }
  .header-h2{
    color:#fff ;

  }
  .header-h2:hover{
    color:#fff ;
  }
  .row-header{
    background:#409eff;
  }

</style>
</html>
